<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel>
        <h:form>

            <h:commandButton title="Сделать запрос на склад"
                             value="Запрос на склад"
                             rendered="#{!managerBean.enableQueryToMainStorage}"
                             ajax="true"
                             actionListener="#{managerBean.startQueryToMainStorage}"
                             process="@this"
                             update="@this">
            </h:commandButton>
            <h:commandButton title="Сформировать отчёт качества текущей продукции"
                             value="Отчёт качества"
                             rendered="true"
                             ajax="true"
                             actionListener="#{managerBean.createQualityReport}"
                             process="@this managerPanel"
                             update="@this managerPanel">
            </h:commandButton>

            <h1>Текущий ассортимент</h1>
            <h:dataTable id="CATable"
                         var="product"
                         rowKey="#{product.id}"
                         value="#{managerBean.CAproducts}"
                         rowIndexVar="rowNum"
                         emptyMessage="..."
                         styleClass="infoTable"
                         selectionMode="single">
                <h:column>
                    <f:facet name="header">№</f:facet>
                    <h:outputText value="#{rowNum + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Название</f:facet>
                    <h:outputText value="#{product.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Тип продукта</f:facet>
                    <h:outputText value="#{product.type.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Цена закупки</f:facet>
                    <h:outputText value="#{product.purchasePrice}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Цена продажи</f:facet>
                    <h:outputText value="#{product.sellingPrice}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Дата изготовления</f:facet>
                    <h:outputText value="#{product.manufactureDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Страна-изготовитель</f:facet>
                    <h:outputText value="#{product.manufacturerCountry.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Срок годности</f:facet>
                    <h:outputText value="#{product.shelfLife}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Количество</f:facet>
                    <h:outputText value="#{managerBean.CA.get(product)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </p:outputPanel>
</ui:composition>
