<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:H="http://java.sun.com/jsf/html">
    <p:outputPanel styleClass="inputPanel-center">

        <div class="inputElement">
            <h:outputLabel value="Товар" rendered="#{!managerBean.updatingProductSA}"/>
            <h:selectOneMenu value="#{managerBean.currentProduct}" styleClass="inputField" rendered="#{!managerBean.updatingProductSA}">
                <f:selectItems value="#{managerBean.getAvailableProducts(true)}"/>
            </h:selectOneMenu>
        </div>

        <div class="inputElement">
            <h:outputLabel value="Товар: " rendered="#{managerBean.updatingProductSA}"/>
            <h:outputText value="#{managerBean.currentProduct}" rendered="#{managerBean.updatingProductSA}"/>
        </div>

        <div class="inputElement">
            <h:outputLabel value="Количество"/>
            <h:inputText id="regAmount" styleClass="fullInput"
                         value="#{managerBean.amountProduct}"/>
        </div>

        <div class="buttonPanel">
            <h:commandButton styleClass="buttonPanelElement"
                             id="productRegistration"
                             actionListener="#{managerBean.createProductSA}"
                             value="Добавить продукт"
                             rendered="#{managerBean.addingNewProductSA}"
                             process="@this showCreateProductAssortmentPanelButton"/>
            <h:commandButton styleClass="buttonPanelElement"
                             id="productUpdating"
                             actionListener="#{managerBean.updateProductSA}"
                             value="Обновить продукт"
                             rendered="#{managerBean.updatingProductSA}"
                             process="@this showCreateProductAssortmentPanelButton"/>
            <h:commandButton styleClass="buttonPanelElement"
                             id="cancelProductRegistration"
                             actionListener="#{managerBean.disableAddProductPanelSA}"
                             value="Отмена"
                             process="@this showCreateProductAssortmentPanelButton"/>
        </div>
        <h:outputText value="#{errorBean.message}"/>
        <h:messages styleClass="errorMessage"/>

    </p:outputPanel>
</ui:composition>
