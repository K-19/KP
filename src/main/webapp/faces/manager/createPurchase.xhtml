<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:H="http://java.sun.com/jsf/html">
    <p:outputPanel styleClass="inputPanel-center">

        <div class="inputElement">
            <h:selectOneMenu value="#{managerBean.currentProduct}" styleClass="inputField" rendered="#{!managerBean.updatingProductPurchase}">
                <f:selectItems value="#{managerBean.getAvailableProductsCACS(true)}"/>
            </h:selectOneMenu>
        </div>

        <div class="inputElement">
            <h:outputText value="#{managerBean.currentProduct}" rendered="#{managerBean.updatingProductPurchase}"/>
        </div>

        <div class="inputElement">
            <h:outputLabel value="Количество"/>
            <h:inputText id="regAmount" styleClass="fullInput"
                         value="#{managerBean.amountProduct}"/>
        </div>

        <h:messages style = "color:red;margin:8px;" />

        <div class="buttonPanel">
            <h:commandButton id="productRegistration" styleClass="buttonPanelElement" actionListener="#{managerBean.createProductPurchase}" value="Добавить продукт" rendered="#{managerBean.addingNewProductToPurchase}" process="@this showCreatePurchasePanelButton"/>
            <h:commandButton id="productUpdating" styleClass="buttonPanelElement" actionListener="#{managerBean.updateProductPurchase}" value="Обновить продукт" rendered="#{managerBean.updatingProductPurchase}" process="@this showCreatePurchasePanelButton"/>
            <h:commandButton id="cancelProductRegistration" styleClass="buttonPanelElement" actionListener="#{managerBean.disableAddProductPanelPurchase}" value="Отменить добавление товара" process="@this showCreatePurchasePanelButton"/>
        </div>
        <h:outputText value="#{errorBean.message}"/>

    </p:outputPanel>
</ui:composition>
