<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:H="http://java.sun.com/jsf/html">
    <p:outputPanel styleClass="inputPanel-center">

        <div class="inputElement">
            <h:outputLabel value="Продукт"/>
            <h:selectOneMenu value="#{managerBean.currentSale.product}" styleClass="inputField">
                <f:selectItems value="#{managerBean.getAvailableProductsToSale()}"/>
            </h:selectOneMenu>
        </div>

        <div class="inputElement">
            <h:outputLabel value="Процент"/>
            <h:inputText id="percent" styleClass="fullInput"
                         value="#{managerBean.currentSale.percent}"/>
        </div>

        <div class="buttonPanel">
            <h:commandButton styleClass="buttonPanelElement"
                             id="saleRegistration"
                             actionListener="#{managerBean.createSale}"
                             value="Сохранить скидку"
                             process="@this showCreateSalePanelButton"/>
            <h:commandButton styleClass="buttonPanelElement"
                             id="cancelProductRegistration"
                             actionListener="#{managerBean.disableSaleCreating}"
                             value="Отмена"
                             process="@this showCreateSalePanelButton createSalePanel"/>
        </div>
        <h:messages styleClass="errorMessage"/>

    </p:outputPanel>
</ui:composition>
