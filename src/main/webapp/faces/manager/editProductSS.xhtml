<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel>

        <h:selectOneMenu value="#{managerBean.currentProduct}" rendered="#{!managerBean.updatingProductSS}">
            <f:selectItems value="#{managerBean.getAvailableProducts(false)}"/>
        </h:selectOneMenu>

        <h:outputText value="#{managerBean.currentProduct}" rendered="#{managerBean.updatingProductSS}"/>

        <h:outputLabel value="Количество"/>

        <h:inputText id="regAmount" styleClass="fullInput"
                     value="#{managerBean.amountProduct}"/>

        <h:messages style = "color:red;margin:8px;" />

        <h:commandButton id="productRegistration" actionListener="#{managerBean.createProductSS}" value="Добавить продукт" rendered="#{managerBean.addingNewProductSS}" process="@this showCreateProductStoragePanelButton"/>
        <h:commandButton id="productUpdating" actionListener="#{managerBean.updateProductSS}" value="Обновить продукт" rendered="#{managerBean.updatingProductSS}" process="@this showCreateProductStoragePanelButton"/>
        <h:commandButton id="cancelProductRegistration" actionListener="#{managerBean.disableAddProductPanelSS}" value="Отмена" process="@this showCreateProductStoragePanelButton"/>


    </p:outputPanel>
</ui:composition>
