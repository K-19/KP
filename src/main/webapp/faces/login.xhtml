<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</h:head>
<h:body>

    <div class="center-block">
        <h:form id="loginForm">
            <div>
                    <h:outputLabel value="Логин" styleClass="labelStyle"/>
                    <h:inputText id="login" styleClass="fullInput"
                                     value="#{userBean.login}"/>
            </div>
                    <h:outputLabel value="Пароль" styleClass="labelStyle"/>
                    <h:inputSecret id="password" styleClass="fullInput"
                                     value="#{userBean.stringPassword}"/>
            <br/>
            <h:commandButton styleClass="submitButton" id="userLogin" actionListener="#{userBean.login()}" value="Войти" process="@this"/>
        </h:form>
    </div>
</h:body>
</html>
