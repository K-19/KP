<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
   <p:outputPanel>


         <h:outputLabel value="Название"/>

         <h:inputText id="regProductName" styleClass="fullInput"
                      value="#{directorBean.currentProduct.name}"/>

         <h:outputLabel value="Тип продукта"/>

         <h:selectOneMenu value="#{directorBean.currentProduct.type}">
            <f:selectItems value="#{databaseBean.productTypes}"/>
         </h:selectOneMenu>

         <h:outputLabel value="Цена закупки 1 шт"/>

         <h:inputText id="regPurchasePrice" styleClass="fullInput"
                      value="#{directorBean.currentProduct.purchasePrice}"/>

         <h:outputLabel value="Цена продажи"/>

         <h:inputText id="regSellingPrice" styleClass="fullInput"
                      value="#{directorBean.currentProduct.sellingPrice}"/>

         <h:outputLabel value="Дата изготовления (дд-ММ-гггг)"/>

         <h:inputText id="regManufDate" styleClass="fullInput"
                      value="#{directorBean.currentProduct.manufactureDate}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
         </h:inputText>

         <h:outputLabel value="Страна изготовитель"/>

         <h:selectOneMenu value="#{directorBean.currentProduct.manufacturerCountry}">
            <f:selectItems value="#{databaseBean.countryTypes}"/>
         </h:selectOneMenu>

         <h:outputLabel value="Срок годности"/>

         <h:inputText id="regShelfLife" styleClass="fullInput"
                      value="#{directorBean.currentProduct.shelfLife}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
         </h:inputText>

         <h:outputLabel value="Количество (в месяц)"/>

         <h:inputText id="regAmount" styleClass="fullInput"
                      value="#{directorBean.amountProduct}"/>

         <h:commandButton id="productRegistration" actionListener="#{directorBean.createProduct}" value="Добавить продукт" rendered="#{directorBean.addingNewProduct}" process="@this showCreateProductPanelButton"/>
         <h:commandButton id="productUpdating" actionListener="#{directorBean.updateProduct}" value="Обновить продукт" rendered="#{directorBean.updatingProduct}" process="@this showCreateProductPanelButton"/>
         <h:commandButton id="cancelProductRegistration" actionListener="#{directorBean.disableAddProductPanel}" value="Отмена" process="@this showCreateProductPanelButton"/>


   </p:outputPanel>
</ui:composition>
