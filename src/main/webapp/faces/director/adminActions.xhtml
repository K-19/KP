<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel>
        <ui:repeat value="#{directorBean.adminsActions}" var="action">
            <h:panelGrid>
                <h:outputText value="#{action.getDescription(1)}"/>
                <h:outputText value="#{action.getDescription(2)}"/>
                <h:outputText value="#{action.getDescription(3)}"/>
                <hr/>
            </h:panelGrid>
        </ui:repeat>
    </p:outputPanel>
</ui:composition>
