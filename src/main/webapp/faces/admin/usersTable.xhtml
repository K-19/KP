<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel>

        <h:form id="showCreateUserPanelButton">
            <h:commandButton title="Создать нового пользователя"
                             value="Новый пользователь"
                             rendered="#{!adminBean.creatingNewUser}"
                             ajax="true"
                             actionListener="#{adminBean.enableCreateUserPanel}"
                             process="adminPanel @this"
                             update="adminPanel @this">
            </h:commandButton>
        </h:form>

        <h:dataTable id="users"
                     var="user"
                     rowKey="#{user.id}"
                     value="#{adminBean.allUsers}"
                     rowIndexVar="rowNum"
                     emptyMessage="..."
                     selectionMode="single">
            <h:column headerText="№" width="20">
                <h:outputText value="#{rowNum + 1}"/>
            </h:column>
            <h:column headerText="ФИО" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{user.fio}"/>
            </h:column>
            <h:column headerText="Тип" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{user.type.name}"/>
            </h:column>
            <h:column headerText="Дата рождения" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{user.birthday}"/>
            </h:column>
            <h:column headerText="Торговая точка" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{user.outletName}"/>
            </h:column>
            <h:column headerText="..." style="width:3% ;border-color: #82bbd8">
                <h:form>
                    <h:commandButton title="Редактировать пользователя"
                                     value="Редактировать"
                                     ajax="true"
                                     actionListener="#{adminBean.startUpdateUser(user)}"
                                     process="users"
                                     update="users">
                    </h:commandButton>
                </h:form>
            </h:column>
            <h:column headerText="..." style="width:3% ;border-color: #82bbd8">
                <h:form>
                    <h:commandButton title="Удалить пользователя из системы"
                                     value="Удалить"
                                     ajax="true"
                                     actionListener="#{adminBean.deleteUser(user)}"
                                     process="users"
                                     update="users">
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>

    </p:outputPanel>
</ui:composition>
