<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link type="text/css" rel="stylesheet" href="../../css/main.css"/>
    </h:head>
    <div class="main">
        <div class="topMenu">
            <ui:include src="../topMenu.xhtml"/>
        </div>
        <div>
            <div class="inline-block">
                <h:panelGroup id="adminPanel">
                    <h:panelGrid rendered="#{adminBean.enableEditUserPanel}">
                        <ui:include src="editUser.xhtml"/>
                    </h:panelGrid>
                    <ui:include src="usersTable.xhtml"/>
                </h:panelGroup>
            </div>

            <div class="inline-block">
                <h:panelGroup id="outletsPanel">
                    <h:panelGrid rendered="#{adminBean.enableEditOutletPanel}">
                        <ui:include src="editOutlet.xhtml"/>
                    </h:panelGrid>
                    <ui:include src="outletsTable.xhtml"/>
                </h:panelGroup>
            </div>
        </div>
    </div>

</f:view>
</html>
