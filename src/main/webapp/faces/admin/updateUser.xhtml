<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel>

        <h:form id="updatingForm">
            <h:outputLabel value="Логин"/>

            <h:inputText id="regLogin" styleClass="fullInput"
                         value="#{adminBean.updatedUser.login}"/>

            <h:outputLabel value="Имя"/>

            <h:inputText id="regName" styleClass="fullInput"
                         value="#{adminBean.updatedUser.name}"/>

            <h:outputLabel value="Фамилия"/>

            <h:inputText id="regSurname" styleClass="fullInput"
                         value="#{adminBean.updatedUser.surname}"/>

            <h:outputLabel value="Тип пользователя"/>
            <h:selectOneMenu value="#{adminBean.updatedUser.type}">
                <f:selectItems value="#{adminBean.userTypes}"/>
            </h:selectOneMenu>

            <h:outputLabel value="Дата рождения (дд-ММ-гггг)"/>

            <h:inputText id="regBirthday" styleClass="fullInput"
                         value="#{adminBean.updatedUser.birthday}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>

            <h:commandButton id="userUpdating" actionListener="#{adminBean.updateUser}" value="Обновить пользователя" process="@this"/>
        </h:form>
        <h:form>
            <h:commandButton id="cancelUpdating" actionListener="#{adminBean.disableUpdatePanel}" value="Отмена редактирования" process="@this"/>
        </h:form>
    </p:outputPanel>
</ui:composition>
