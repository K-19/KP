<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel>

        <h:form id="showCreateOutletPanelButton">
            <h:commandButton title="Создать новую торговую точку"
                             value="Новая торговая точка"
                             rendered="#{!adminBean.enableEditOutletPanel}"
                             ajax="true"
                             actionListener="#{adminBean.enableCreateOutletPanel}"
                             process="outletsPanel @this"
                             update="outletsPanel @this">
            </h:commandButton>
        </h:form>

        <h:dataTable id="outlets"
                     var="outlet"
                     rowKey="#{outlet.id}"
                     value="#{adminBean.allOutlets}"
                     rowIndexVar="rowNum"
                     emptyMessage="..."
                     selectionMode="single">
            <h:column headerText="Название" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{outlet.name}"/>
            </h:column>
            <h:column headerText="Страна" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{outlet.country.name}"/>
            </h:column>
            <h:column headerText="Адрес" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{outlet.address}"/>
            </h:column>
            <h:column headerText="Ответственные:" style="width:400px;border-color: #82bbd8">
                <h:outputText value="#{adminBean.getOutletHrs(outlet)}"/>
            </h:column>
            <h:column headerText="..." style="width:3% ;border-color: #82bbd8">
                <h:form>
                    <h:commandButton title="Редактировать торговую точку"
                                     value="Редактировать"
                                     ajax="true"
                                     actionListener="#{adminBean.startUpdateOutlet(outlet)}"
                                     process="outlets"
                                     update="outlets">
                    </h:commandButton>
                </h:form>
            </h:column>
            <h:column headerText="..." style="width:3% ;border-color: #82bbd8">
                <h:form>
                    <h:commandButton title="Удалить торговую точку"
                                     value="Удалить"
                                     ajax="true"
                                     actionListener="#{adminBean.deleteOutlet(outlet)}"
                                     process="outlets"
                                     update="outlets">
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>

    </p:outputPanel>
</ui:composition>
