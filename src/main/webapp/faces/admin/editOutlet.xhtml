<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel>

        <h:form id="updatingOutletForm">
            <div class="inputElement">
                <h:outputLabel value="Название"/>
                <h:inputText id="outletName" styleClass="inputField"
                             value="#{adminBean.manipulatedOutlet.name}"/>
            </div>

            <div class="inputElement">
                <h:outputLabel value="Адрес"/>
                <h:inputText id="outletAddress" styleClass="inputField"
                             value="#{adminBean.manipulatedOutlet.address}"/>
            </div>

            <div class="inputElement">
                <h:outputLabel value="Страна"/>
                <h:selectOneMenu value="#{adminBean.manipulatedOutlet.country}" styleClass="inputField">
                    <f:selectItems value="#{databaseBean.countryTypes}"/>
                </h:selectOneMenu>
            </div>

            <div class="buttonPanel">
                <h:commandButton styleClass="buttonPanelElement"
                                 actionListener="#{adminBean.createOutlet}"
                                 value="Зарегистрировать торговую точку"
                                 rendered="#{adminBean.creatingNewOutlet}"
                                 process="@this showCreateOutletPanelButton"/>
                <h:commandButton styleClass="buttonPanelElement"
                                 actionListener="#{adminBean.updateOutlet}"
                                 value="Обновить торговую точку"
                                 rendered="#{adminBean.updatingOutlet}"
                                 process="@this"/>
                <h:commandButton styleClass="buttonPanelElement"
                                 actionListener="#{adminBean.closeEditOutletPanel}"
                                 value="Отмена торговой точки"
                                 process="@this"/>
            </div>
            <h:messages styleClass="errorMessage"/>
        </h:form>
    </p:outputPanel>
</ui:composition>
