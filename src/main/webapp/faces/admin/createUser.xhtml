<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <p:outputPanel>

        <h:form id="registrationForm">
            <h:outputLabel value="Логин"/>

            <h:inputText id="regLogin" styleClass="fullInput"
                         value="#{adminBean.createdUser.login}"/>

            <h:outputLabel value="Пароль"/>

            <h:inputSecret id="regPassword" styleClass="fullInput"
                           value="#{adminBean.stringCreatedUserPassword}"/>

            <h:outputLabel value="Имя"/>

            <h:inputText id="regName" styleClass="fullInput"
                         value="#{adminBean.createdUser.name}"/>

            <h:outputLabel value="Фамилия"/>

            <h:inputText id="regSurname" styleClass="fullInput"
                         value="#{adminBean.createdUser.surname}"/>

            <h:outputLabel value="Тип пользователя"/>
            <h:selectOneMenu value="#{adminBean.createdUser.type}">
                <f:selectItems value="#{adminBean.userTypes}"/>
            </h:selectOneMenu>

            <h:outputLabel value="Дата рождения (дд-ММ-гггг)"/>

            <h:inputText id="regBirthday" styleClass="fullInput"
                         value="#{adminBean.createdUser.birthday}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>

            <h:commandButton id="userRegistration" actionListener="#{adminBean.createUser}" value="Зарегистрировать пользователя" process="@this showCreatePanelButton"/>
        </h:form>
        <h:form>
            <h:commandButton id="cancelRegistration" actionListener="#{adminBean.disableCreatePanel}" value="Отмена регистрации" process="@this showCreatePanelButton"/>
        </h:form>
    </p:outputPanel>
</ui:composition>
